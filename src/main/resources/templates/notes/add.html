<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Note</title>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.css">
</head>
<body>
<div class="container">
    <h2>Create Note</h2>
    <form th:action="@{/notes/addNote}" th:object="${notes}" method="POST">
        <!-- Champ cachÃ© pour stocker l'ID du patient -->
        <input type="hidden" th:field="*{patId}" th:value="${patient.id}" />

        <!-- Afficher le nom complet du patient en lecture seule -->
        <div class="form-group">
            <label for="patientName">Patient:</label>
            <input type="text" class="form-control" id="patientName" th:value="${patient.firstName + ' ' + patient.lastName}" readonly/>
        </div>

        <div class="form-group">
            <label for="content">Content:</label>
            <textarea class="form-control" id="content" th:field="*{noteContent}" name="noteContent" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create Note</button>
        <a href="/patient/list" class="btn btn-info" title="previous">Previous</a>

    </form>
</div>
</body>
</html>
